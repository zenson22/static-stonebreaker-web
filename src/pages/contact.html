<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact â€” Product Showcase</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/product.css" />
</head>
<body>
    <header class="site-header">
        <div class="container header-inner">
            <h1 class="brand"><a href="../index.html">Product Showcase</a></h1>
            <nav>
                <ul class="nav">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container contact-page">
        <h2>Contact us</h2>
        <p class="muted">Questions about products, orders, or returns? Send us a message.</p>

        <div class="contact-grid">
            <form class="contact-form" action="#" method="post">
                <label>
                    Name
                    <input type="text" name="name" required />
                </label>
                <label>
                    Phone
                    <input type="tel" name="phone" required pattern="[0-9]{3}[0-9]{3}[0-9]{3}" />
                </label>
                <label>
                    Message
                    <textarea name="message" rows="6" required></textarea>
                </label>
                <button class="btn-primary" type="submit">Send Message</button>
            </form>

            <aside class="contact-info">
                <h3>Reach us</h3>
                <p>Phone: <a href="tel:123456789">(123) 456-789</a></p>
                <p>Hours: Mon-Fri 9am-6pm</p>
                <h4>Office</h4>
                <p>123 Market Street, District 1, City</p>
                <div class="map-placeholder" aria-hidden="true">Map placeholder</div>
            </aside>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container footer-inner">
            <p>&copy; 2025 Product Showcase</p>
        </div>
    </footer>
</body>
</html>
